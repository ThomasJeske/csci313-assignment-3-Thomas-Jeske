{% extends "base_generic.html" %}

{% block content %}
  <h1>Author: {{ author.first_name }} {{ author.last_name }}</h1>

  {% if author_list %}
    <ul>
      {% for book in book_list %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>
        ({{book.summary}})
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no books by this author.</p>
  {% endif %}
 
{% endblock %}
